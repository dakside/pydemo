<!doctype html>

<html lang="en">
  
  <head>
    <meta charset="utf-8">
    {% block head %}
    <title>{{ title }}</title>
    <meta name="description" content="Flask/Jinja example">
    <meta name="author" content="Le Tuan Anh <tuananh.ke@gmail.com>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% endblock %}
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <header>
      {% block header %}
      {% endblock %}
    </header>
    <main>
      {% block main %}
      {% endblock %}
    </main>
    <nav>
      {% block nav %}
      {% endblock %}
    </nav>
    <footer>
      {% block footer %}
      {% endblock %}
    </footer>
  </body>
</html>
